name: Global model from 15 Ma to 5 Ma backward

domain:
    npdata: 'input7/elev0Ma'
    flowdir: 5
    fast: True
    backward: True
    interp: 1
    overlap: 2

time:
    start: -15000000.
    end: -10000000.
    tout: 1000000.
    dt: 1000000.
    tec: 1000000.

spl:
    hfill: 100.
    K: 3.e-8
    Ff: 0.2
    d: 0.42

diffusion:
    shelfslope: True
    hillslopeKa: 0.02
    hillslopeKm: 0.2
    sedK: 1000.

sea:
    position: 0.

tectonic:
  - start: -15000000.
    end: -14000000.
    mapH: 'input7/backdisp1Ma'
  - start: -14000000.
    end: -13000000.
    mapH: 'input7/backdisp2Ma'
  - start: -13000000.
    end: -12000000.
    mapH: 'input7/backdisp3Ma'
  - start: -12000000.
    end: -11000000.
    mapH: 'input7/backdisp4Ma'
  - start: -11000000.
    end: -10000000.
    mapH: 'input7/backdisp5Ma'
  - start: -10000000.
    end: -9000000.
    mapH: 'input7/backdisp6Ma'
  - start: -9000000.
    end: -8000000.
    mapH: 'input7/backdisp7Ma'
  - start: -8000000.
    end: -7000000.
    mapH: 'input7/backdisp8Ma'
  - start: -7000000.
    end: -6000000.
    mapH: 'input7/backdisp9Ma'
  - start: -6000000.
    end: -5000000.
    mapH: 'input7/backdisp10Ma'
  - start: -5000000.
    end: -4000000.
    mapH: 'input7/backdisp11Ma'
  - start: -4000000.
    end: -3000000.
    mapH: 'input7/backdisp12Ma'
  - start: -3000000.
    end: -2000000.
    mapH: 'input7/backdisp13Ma'
  - start: -2000000.
    end: -1000000.
    mapH: 'input7/backdisp14Ma'
  - start: -1000000.
    end: 0.
    mapH: 'input7/backdisp15Ma'

climate:
  - start: -15000000.
    map: ['input7/rain0Ma','r']
  - start: -10000000.
    map: ['input7/rain5Ma','r']
  - start: -5000000.
    map: ['input7/rain10Ma','r']
  - start: 0.
    map: ['input7/rain15Ma','r']

output:
    dir: 'backward15Ma'
    makedir: False
